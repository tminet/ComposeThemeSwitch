buildscript {
    ext {
        gradle_ver = '7.2.1'
        kotlin_ver = '1.6.10'
        coroutines_ver = '1.6.2'
        compose_ver = '1.1.1'
        hilt_ver = '2.42'
        accompanist_ver = '0.23.0'
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_ver"
    }
}

plugins {
    id 'com.android.application' version "$gradle_ver" apply false
    id 'com.android.library' version "$gradle_ver" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_ver" apply false
    id 'org.jetbrains.kotlin.kapt' version "$kotlin_ver" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}